<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>React Uncover</title>
  </head>

  <body>
    <h1>Belajar JavaScript</h1>

    <script>
      let judul = { satu: 'Belajar React', dua: 'Belajar JavaScript' };
      let judulSementara = { ...judul };
      judulSementara.satu = 'Belajar React State';

      console.log(judul === judulSementara); // false

      console.log(judul);
      // {satu: 'Belajar React', dua: 'Belajar JavaScript'}

      console.log(judulSementara);
      // {satu: 'Belajar React State', dua: 'Belajar JavaScript'}
    </script>
  </body>
</html>
