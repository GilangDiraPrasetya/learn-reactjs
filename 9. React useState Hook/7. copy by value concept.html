<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>React Uncover</title>
  </head>

  <body>
    <h1>Belajar JavaScript</h1>

    <script>
      let foo = 'Belajar React';
      let bar = foo;
      console.log(foo); // Belajar React
      console.log(bar); // Belajar React

      bar = 'Belajar React State';
      console.log(foo); // Belajar React
      console.log(bar); // Belajar React State

      console.log(foo === bar); // false
    </script>
  </body>
</html>
