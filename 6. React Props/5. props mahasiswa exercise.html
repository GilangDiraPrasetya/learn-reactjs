<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>React Uncover</title>
  </head>
  <body>
    <div id="root"></div>

    <script src="js/react.development.js"></script>
    <script src="js/react-dom.development.js"></script>
    <script src="js/babel.js"></script>
    <script type="text/babel">
      class Mahasiswa extends React.Component {
        render() {
          return (
            <figure key={this.props.id}>
              <img src={'img/' + this.props.pasFoto} alt={this.props.nama} />
              <figcaption>
                {this.props.nama} ({this.props.jurusan})
              </figcaption>
            </figure>
          );
        }
      }

      class DaftarMahasiswa extends React.Component {
        render() {
          const mahasiswas = [
            {
              id: '01',
              nama: 'Eka',
              jurusan: 'Teknik Informatika',
              pasFoto: 'people1.jpg',
            },
            {
              id: '02',
              nama: 'Lisa',
              jurusan: 'Sistem Informasi',
              pasFoto: 'people2.jpg',
            },
            {
              id: '03',
              nama: 'Rudi',
              jurusan: 'Teknik Elektro',
              pasFoto: 'people4.jpg',
            },
          ];

          return (
            <React.Fragment>
              <h1>Daftar Mahasiswa - Universitas Ilkom</h1>
              <hr />
              <section style={{ display: 'flex', textAlign: 'center' }}>
                {mahasiswas.map((mahasiswa) => (
                  <Mahasiswa key={mahasiswa.id} nama={mahasiswa.nama} jurusan={mahasiswa.jurusan} pasFoto={mahasiswa.pasFoto} />
                ))}
              </section>
            </React.Fragment>
          );
        }
      }

      ReactDOM.createRoot(document.getElementById('root')).render(<DaftarMahasiswa />);
    </script>
  </body>
</html>
